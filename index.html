<!doctype html>
<html>
	<head>
		<title>MSPaint95</title>
		<meta name="color-scheme" content="light only">
		<link rel="icon" type="image/x-icon" href="/assets/images/icon16x16.png">
		<style>
:root {
	/* Prevent dark mode from being applied in some browsers. */
	color-scheme: only light;
}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<div class="title"><div class="file-icon"></div><span class="title-text">untitled - Paint</span></div>
				<div class="buttonMenuStrip">
					<div class="buttonMenu">
						<div class="button">
							<span class="underline">F</span><span>ile</span>
						</div>
					</div>
					<div class="buttonMenu">
						<div class="button">
							<span class="underline">E</span><span>dit</span>
						</div>
					</div>
					<div class="buttonMenu">
						<div class="button">
							<span class="underline">V</span><span>iew</span>
						</div>
					</div>
					<div class="buttonMenu">
						<div class="button">
							<span class="underline">I</span><span>mage</span>
						</div>
					</div>
					<div class="buttonMenu">
						<div class="button">
							<span class="underline">O</span><span>ption</span>
						</div>
					</div>
					<div class="buttonMenu">
						<div class="button">
							<span class="underline">H</span><span>elp</span>
						</div>
					</div>
				</div>
				<div class="leftPanelArea">
					<div class="leftPanelTop"></div>
					<div class="leftPanel">
						<div data-tool="FreeFormSelect" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Free-Form_Select"></div>
						</div>
						<div data-tool="Select" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Select"></div>
						</div>
						<div data-tool="Eraser" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Eraser"></div>
						</div>
						<div data-tool="FillWithColor" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Fill_With_Color"></div>
						</div>
						<div data-tool="ColorPicker" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Color_Picker"></div>
						</div>
						<div data-tool="Magnifier" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Magnifier"></div>
						</div>
						<div data-tool="Pencil" class="leftPanelButtonContainer leftPanelButtonContainerSelected">
							<div class="leftPanelButton icon_Pencil"></div>
						</div>
						<div data-tool="Brush" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Brush"></div>
						</div>
						<div data-tool="Airbrush" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Airbrush"></div>
						</div>
						<div data-tool="Text" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Text"></div>
						</div>
						<div data-tool="Line" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Line"></div>
						</div>
						<div data-tool="Curve" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Curve"></div>
						</div>
						<div data-tool="Rectangle" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Rectangle"></div>
						</div>
						<div data-tool="Polygon" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Polygon"></div>
						</div>
						<div data-tool="Ellipse" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Ellipse"></div>
						</div>
						<div data-tool="RoundedRectangle" class="leftPanelButtonContainer">
							<div class="leftPanelButton icon_Rounded_Rectangle"></div>
						</div>
					</div>
					<div class="leftPanelTransparencyContainer"></div>
					<div class="leftPanelBottom"></div>
				</div>
				<div class="drawAreaContainer">
					<div>
						<div class="drawAreaHandleContainer">
							<canvas class="drawCanvas" width="640" height="480"></canvas>
							<div class="drawAreaHandleFixed drawAreaHandleTopLeft"></div>
							<div class="drawAreaHandleFixed drawAreaHandleTop"></div>
							<div class="drawAreaHandleFixed drawAreaHandleTopRight"></div>
							<div class="drawAreaHandleFixed drawAreaHandleLeft"></div>
							<div class="drawAreaHandleFixed drawAreaHandleBottomLeft"></div>
							<div class="drawAreaHandle drawAreaHandleBottom"></div>
							<div class="drawAreaHandle drawAreaHandleBottomRight"></div>
							<div class="drawAreaHandle drawAreaHandleRight"></div>
						</div>
					</div>
				</div>
				<div class="colorPickerContainer">
					<div class="currentColorsContainer">
						<div class="currentColors">
							<div class="fg">
								<div class="currentCellContainer">
									<div class="currentCell" style="background-color: rgb(0, 255, 255)"></div>
								</div>
							</div>
							<div class="bg">
								<div class="currentCellContainer">
									<div class="currentCell" style="background-color: rgb(255, 255, 0)"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="colorSwatches">
						<div class="colorSwatchesTopRow">
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 0, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(255, 255, 255)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(255, 0, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
						</div>
						<div class="colorSwatchesBottomRow">
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 0, 255)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 255)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(255, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(255, 0, 255)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
							<div class="colorCellContainer">
								<div class="colorCell" style="background-color: rgb(0, 255, 0)"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
